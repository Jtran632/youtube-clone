<!-- Scuffed Youtube Landing Page Vanilla Js  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <title>Landing</title>
    <link rel="icon" type="image/x-icon" href="/content/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <div class="header-top">
        <ul class="left-header">
          <li>
            <div class="burger">
              <i class="fa fa-bars"></i>
            </div>
          </li>
          <li>
            <img src="/content/yt.png" alt="youtube icon" class="yt-img" />
          </li>
          <li class="yt">YouTube</li>
        </ul>
        <ul class="search">
          <li class="search-bar">
            <input type="text" class="s-left" placeholder="Search" />
            <button class="s-right">
              <i class="fa fa-search"></i>
            </button>
          </li>
          <li>
            <button class="voice-btn">
              <i class="fa fa-microphone"></i>
            </button>
          </li>
        </ul>

        <ul class="right-header">
          <div class="ellipses"></div>

          <li>
            <button class="sign-in">
              <i class="fa fa-user"></i>
              <div>Sign in</div>
            </button>
          </li>
        </ul>
      </div>
    </header>

    <main>
      <!------------------------------------------------------------------------->
      <div class="left-main">
        <button class="side-btn">
          <div class="btn-content">
            <i i class="fa fa-home fa-2x"></i>
            <div>Home</div>
          </div>
        </button>
        <button class="side-btn">
          <div class="btn-content">
            <i i class="fa fa-camera fa-2x"></i>
            <div>Shorts</div>
          </div>
        </button>
        <button class="side-btn">
          <div class="btn-content">
            <i i class="fa fa-clipboard fa-2x"></i>
            <div>Subscriptions</div>
          </div>
        </button>
        <button class="side-btn">
          <div class="btn-content">
            <i i class="fa fa-book fa-2x"></i>
            <div>Library</div>
          </div>
        </button>
        <button class="side-btn">
          <div class="btn-content">
            <i class="fa fa-backward fa-2x"></i>
            <div>History</div>
          </div>
        </button>
      </div>
      <!------------------------------------------------------------------------->
      <div class="right-main">
        <div id="cat-items"></div>
        <br />
        <div class="container">
          <div id="gallery"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
